<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Alfiessa Widya Wirawan</title>
</head>
<body>
    <!-- ✅ Navbar Section -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 font-worksans">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="#" class="flex-shrink-0">
                    <img src="/assets/logo.png" alt="Logo" class="h-10 w-auto" />
                </a>

                <!-- Menu Items -->
                <div class="hidden md:flex space-x-10 items-center">
                    <a href="#" class="text-gray-800 hover:text-purple-800 transition duration-300">Home</a>
                    <a href="#about" class="text-gray-800 hover:text-purple-800 transition duration-300">About</a>
                    <a href="#portfolio" class="text-gray-800 hover:text-purple-800 transition duration-300">Portfolio</a>
                    <a href="#contact" class="px-4 py-2 bg-purple-800 text-white rounded-md hover:bg-purple-800 transition duration-300">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="#" class="block text-gray-600 hover:text-purple-600 transition duration-300">Home</a>
            <a href="#about" class="block text-gray-600 hover:text-purple-600 transition duration-300">About</a>
            <a href="#portfolio" class="block text-gray-600 hover:text-purple-600 transition duration-300">Portfolio</a>
            <a href="#contact" class="block text-white bg-purple-600 px-3 py-2 rounded-md hover:bg-purple-700 transition duration-300">Contact</a>
        </div>
    </nav>

    <!-- ✅ Hero Section - From Code to Insight -->
    <section class="bg-gradient-to-b from-white to-purple-50 pt-28 pb-20 pl-10 font-worksans">
        <div class="max-w-7xl mx-auto px-4 flex flex-col-reverse md:flex-row items-center gap-12">
            <!-- Left Text Content -->
            <div class="w-full md:w-1/2 text-center md:text-left">
                <h1 class="text-5xl md:text-5xl font-extrabold text-gray-900 leading-tight animate-fade-in">
                    From Code to Insight,<br/>
                    One Step at a Time.
                </h1>
                <p class="mt-8 text-xs md:text-base text-gray-600 animate-fade-in delay-150">
                    I'm an Informatics graduate who loves solving problems with code and data. Welcome to my portfolio where every project tells a story.
                </p>
                <div class="mt-10 animate-fade-in delay-300">
                    <a href="#about" class="inline-block px-6 py-3 bg-purple-800 text-white font-semibold rounded-md hover:bg-purple-700 transition duration-300">
                    Let's Explore!
                    </a>
                </div>
            </div>

            <!-- Right Image Content -->
            <div class="w-full md:w-1/2 flex justify-center">
                <img src="/assets/profile_image_1.png" alt="Illustration" class="max-w-2xs md:max-w-sm animate-fade-in delay-150" />
            </div>
        </div>
    </section>


    <section class="bg-white py-20 font-worksans">
         <div class="max-w-7xl mx-auto px-4">
            <p class="text-xs md:text-base text-center text-gray-900 mb-12">Languages I Use Frequently</p>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-8 gap-6 justify-items-center">
            <img src="/assets/icons/html-logo.png" alt="HTML" class="h-12 w-auto" />
            <img src="/assets/icons/css-logo.png" alt="CSS" class="h-12 w-auto" />
            <img src="/assets/icons/js-logo.png" alt="JavaScript" class="h-12 w-auto" />
            <img src="/assets/icons/python-logo.png" alt="Python" class="h-12 w-auto" />
            <img src="/assets/icons/java-logo.png" alt="Java" class="h-12 w-auto" />
            <img src="/assets/icons/kotlin-logo.png" alt="Kotlin" class="h-12 w-auto" />
            <img src="/assets/icons/flutter-logo.png" alt="Flutter" class="h-12 w-auto" />
            <img src="/assets/icons/php-logo.png" alt="PHP" class="h-12 w-auto" />
            </div>
        </div>
    </section>

    <!-- ✨ Simple Animation -->
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out both;
        }
        .delay-150 {
            animation-delay: 0.15s;
        }
        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>

    <!-- Optional: Script to toggle mobile menu -->
    <script>
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                worksans: ['Poppins', 'sans-serif'],
                },
                },
        animation: {
          'fade-in': 'fadeIn 0.8s ease-out both',
        },
        keyframes: {
          fadeIn: {
            '0%': { opacity: '0', transform: 'translateY(20px)' },
            '100%': { opacity: '1', transform: 'translateY(0)' },
          },
        },
            }
        }
        
    </script>

</body>
</html>
